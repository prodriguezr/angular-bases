<h4 class="mt-2">{{ title }}</h4>
<form class="col" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    name="name"
    placeholder="Name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
  />
  <input
    type="number"
    name="power"
    placeholder="Power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
  />
  <button type="submit" class="btn-primary w-full">Add</button>

  <!-- <pre class="mt-2">Character: {{ character | json }}</pre> -->
</form>
