<h4 class="mt-2">{{ title }}</h4>
<ul class="p-2 mr-2">
  @for (item of characters; track item; let i = $index; let isOdd = $odd; let
  isEven = $even) {
  <li
    [ngClass]="{ 'bg-gray-100': isOdd, 'bg-gray-50': isEven }"
    class="flex flex-row place-content-between"
  >
    <div>
      <span class="text-blue-800 font-bold">{{ i + 1 }}.-</span>
      <span> {{ item.name }}</span> -
      <strong>Power: </strong>
      <span>{{ item.power }}</span>
    </div>
    <button class="btn btn-danger p-2" (click)="onDeleteCharacter(item.id!)">
      X
    </button>
  </li>
  }
</ul>
