<h3 class="mt-2">Heroes List</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Removed hero <small class="text-red-600">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No hero removed yet</h3>
</ng-template>

@if (heroNames.length > 0) {
<button class="btn-danger outline outline-4" (click)="removeLastHero()">
  Remove last hero
</button>
<ul>
  <li *ngFor="let item of heroNames">{{ item }}</li>
</ul>
}
